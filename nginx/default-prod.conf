upstream account-manager {
  server account-manager:3000;
}

upstream card {
  server card:3000;
}

upstream client {
  server front:3000;
}

upstream auction {
  server auction:3000;
}

server {
  listen 80;

  location / {
    proxy_pass http://client;
  }

  location /api/accounts {
    rewrite /api/(.*) /$1 break;
    proxy_pass http://account-manager;
  }

  location /api/cards {
    rewrite /api/(.*) /$1 break;
    proxy_pass http://card;
  }

  location /api/auction {
    rewrite /api/(.*) /$1 break;
    proxy_pass http://auction;
  }
}
